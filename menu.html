<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Daftar Menu</header>
  <main>
    <form id="form-menu">
      <input type="text" id="nama-menu" placeholder="Nama Menu" required />
      <input type="number" id="harga-menu" placeholder="Harga (Rp)" required />
      <button type="submit">Tambah Menu</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Hapus</th>
        </tr>
      </thead>
      <tbody id="daftar-menu"></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
